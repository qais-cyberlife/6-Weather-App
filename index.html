<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Develop/css/style.css">
    <link rel="stylesheet" type="text/css" href="./Develop/css/jass.css">
    <title>Weather Application</title>
</head>

<body>

    <!-- (1) Header -->
    <div class="row">
        <div class="text-bg-primary text-center fs-1" id="header"> Weather Dashboard</div>
    </div>
    <!-- (2) Search Bar and Button-->
    <div class="row">
        <div class="col">
            <div class="search-bar">
                <Input class="search-box" id="cityName"></Input>
                <button class="search-btn"> Search</button>
            </div>

            <!-- (3) List -->
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">City 1</li>
                <li class="list-group-item">City 2</li>
                <li class="list-group-item">City 3</li>
                <li class="list-group-item">City 4</li>
            </ul>
        </div>
        <!-- (4) Container -->
        <div class="col" id="weather-stats">
            <div class="container-fluid, bg-primary fs-1 color-white">
                Weather Stats Container
            </div>
            <!-- (5)The columns  -->

            <div class="container bg-primary">
                <div class="row" id="columns">
                    <div class="col">
                        Column
                    </div>
                    <div class="col">
                        Column
                    </div>
                    <div class="col">
                        Column
                    </div>
                    <div class="col">
                        Column
                    </div>
                    <div class="col">
                        Column
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This empty `<div>` will anchor the elements we create with jQuery. -->
    <div class="m-5" id="root"></div>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./Develop/js/script.js"></script>
</body>

</html>
